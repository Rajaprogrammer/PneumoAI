name: Flutter Android Build & Release

# Trigger on pushes to main, manual dispatch, and tags
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  create:           # trigger on tag creation (so tag -> release -> build)
    tags: ["v*"]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      # change if you want a specific Flutter channel
      FLUTTER_CHANNEL: stable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK (for Android builds)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'        # or a version like '3.10.6'
          channel: ${{ env.FLUTTER_CHANNEL }}

      - name: Enable Android SDK components
        run: |
          sudo mkdir -p /root/.android
          # accept licenses (noninteractive)
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Restore pub cache (speed up)
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-cache-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            pub-cache-

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Build AAB (optional)
        run: flutter build appbundle --release
        continue-on-error: true  # aab optional; keep job success even if it fails

      - name: Collect artifacts (apk and aab)
        run: |
          ls -la build/app/outputs/flutter-apk || true
          ls -la build/app/outputs/bundle || true

      # Create or update GitHub Release and upload artifacts
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name != '' && startsWith(github.ref, 'refs/tags/') && github.ref_name || format('build-{0}', github.run_number) }}
          name: ${{ github.ref_name != '' && github.ref_name || format('Build #{0}', github.run_number) }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
