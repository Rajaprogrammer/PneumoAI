name: Flutter Build & Custom Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.35.7'
  JAVA_VERSION: '20'
  RELEASE_NAME: 'PneumoAI v2.0.0 - With Arduino v1'
  RELEASE_TAG: 'v2.0.0'
  RELEASE_BODY: "PneumoAI's second arduino attempt"

jobs:
  build:
    name: Build Flutter APK (Cached)
    runs-on: ubuntu-latest
    outputs:
      apk_exists: ${{ steps.find-apk.outputs.apk_exists }}
      apk_path: ${{ steps.find-apk.outputs.apk_path }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Cache Android SDK & Build Tools
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/build-tools
            /usr/local/lib/android/sdk/platform-tools
            /usr/local/lib/android/sdk/platforms
            /usr/local/lib/android/sdk/cmdline-tools
            /usr/local/lib/android/sdk/cmake
            /usr/local/lib/android/sdk/tools
          key: android-sdk-buildtools-${{ runner.os }}-34
          restore-keys: |
            android-sdk-buildtools-${{ runner.os }}-

      - name: Cache Android NDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
            /usr/local/lib/android/sdk/ndk-bundle
          key: android-ndk-${{ runner.os }}-r25c
          restore-keys: |
            android-ndk-${{ runner.os }}-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ runner.os }}-jdk${{ env.JAVA_VERSION }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-jdk${{ env.JAVA_VERSION }}-
            gradle-${{ runner.os }}-

      - name: Cache Android Build (exclude APKs)
        uses: actions/cache@v4
        with:
          path: |
            android/app/build/intermediates
            android/app/build/kotlin
            android/app/build/tmp
            build/app/intermediates
          key: android-build-${{ runner.os }}-${{ hashFiles('android/**/*.gradle*', 'pubspec.lock') }}
          restore-keys: |
            android-build-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Precache Flutter artifacts
        run: flutter precache --android

      - name: Configure Gradle for maximum performance
        run: |
          mkdir -p ~/.gradle
          cat > ~/.gradle/gradle.properties <<EOF
          org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC
          org.gradle.parallel=true
          org.gradle.caching=true
          org.gradle.daemon=true
          org.gradle.configureondemand=true
          kotlin.compiler.execution.strategy=in-process
          android.useAndroidX=true
          android.enableJetifier=true
          EOF

      - name: Set NDK version
        run: |
          echo "ndk.dir=/usr/local/lib/android/sdk/ndk-bundle" >> android/local.properties
          echo "sdk.dir=/usr/local/lib/android/sdk" >> android/local.properties

      - name: Configure Android build
        run: |
          if ! grep -q "ndkVersion" android/app/build.gradle; then
            sed -i '/android {/a \    ndkVersion flutter.ndkVersion' android/app/build.gradle
          fi

      # âœ… BUILD ALWAYS CONTINUES EVEN IF IT RETURNS EXIT CODE 1
      - name: Build release APK (all ABIs)
        id: build-apk
        continue-on-error: true
        run: |
          set +e  # Don't exit on error
          flutter build apk --release
          BUILD_EXIT_CODE=$?
          echo "build_exit_code=$BUILD_EXIT_CODE" >> $GITHUB_OUTPUT
          
          if [ $BUILD_EXIT_CODE -eq 0 ]; then
            echo "âœ… Build command completed successfully"
          else
            echo "âš ï¸ Build command returned exit code $BUILD_EXIT_CODE (but may have still produced APK)"
          fi
          
          exit 0  # Always exit 0 so workflow continues

      # âœ… ALWAYS RUNS - ENHANCED APK SEARCH
      - name: Find and verify APK (Enhanced Search)
        id: find-apk
        if: always()
        run: |
          echo "ðŸ” Searching for APK files (enhanced search)..."
          echo "Build exit code was: ${{ steps.build-apk.outputs.build_exit_code }}"
          
          # âœ… ALL POSSIBLE LOCATIONS (including Windows-style paths)
          POSSIBLE_PATHS=(
            "build/app/outputs/flutter-apk/app-release.apk"
            "build/app/outputs/apk/release/app-release.apk"
            "android/app/build/outputs/flutter-apk/app-release.apk"
            "android/app/build/outputs/apk/release/app-release.apk"
          )
          
          APK_FOUND=false
          APK_PATH=""
          
          echo "ðŸ“‚ Checking predefined locations..."
          for path in "${POSSIBLE_PATHS[@]}"; do
            echo "  Checking: $path"
            if [ -f "$path" ]; then
              echo "  âœ… FOUND!"
              APK_PATH="$path"
              APK_FOUND=true
              break
            else
              echo "  âŒ Not found"
            fi
          done
          
          # âœ… DEEP SEARCH if not found
          if [ "$APK_FOUND" = false ]; then
            echo ""
            echo "âš ï¸ APK not in expected locations. Starting deep search..."
            echo "ðŸ”Ž Searching entire workspace for app-release.apk..."
            
            FOUND_APKS=$(find . -name "app-release.apk" -type f \
              -not -path "*/cache/*" \
              -not -path "*/.gradle/*" \
              -not -path "*/intermediates/*" \
              2>/dev/null | head -n 5)
            
            if [ -n "$FOUND_APKS" ]; then
              echo "ðŸ“¦ Found APK(s):"
              echo "$FOUND_APKS"
              
              # Use the first one found
              APK_PATH=$(echo "$FOUND_APKS" | head -n 1)
              APK_FOUND=true
              echo "âœ… Using: $APK_PATH"
            else
              echo "âŒ No app-release.apk found in workspace"
            fi
          fi
          
          # âœ… FALLBACK: Search for ANY .apk file
          if [ "$APK_FOUND" = false ]; then
            echo ""
            echo "ðŸ”Ž Searching for ANY .apk files..."
            ANY_APKS=$(find build/ android/app/build/ -name "*.apk" -type f 2>/dev/null | head -n 5)
            
            if [ -n "$ANY_APKS" ]; then
              echo "ðŸ“¦ Found APK(s):"
              echo "$ANY_APKS"
              
              # Prefer files with "release" in path
              RELEASE_APK=$(echo "$ANY_APKS" | grep -i "release" | head -n 1)
              if [ -n "$RELEASE_APK" ]; then
                APK_PATH="$RELEASE_APK"
                APK_FOUND=true
                echo "âœ… Using release APK: $APK_PATH"
              else
                APK_PATH=$(echo "$ANY_APKS" | head -n 1)
                APK_FOUND=true
                echo "âš ï¸ Using first APK found: $APK_PATH"
              fi
            fi
          fi
          
          # âœ… FINAL STATUS
          echo ""
          if [ "$APK_FOUND" = true ]; then
            echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
            echo "apk_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… ======================================"
            echo "âœ… APK FOUND SUCCESSFULLY!"
            echo "âœ… ======================================"
            echo "ðŸ“¦ Location: $APK_PATH"
            echo "ðŸ“ Size: $(du -h "$APK_PATH" | cut -f1)"
            echo "ðŸ•’ Modified: $(stat -c %y "$APK_PATH" 2>/dev/null || stat -f "%Sm" "$APK_PATH" 2>/dev/null || echo "N/A")"
            ls -lh "$APK_PATH"
          else
            echo "apk_exists=false" >> $GITHUB_OUTPUT
            echo "âŒ ======================================"
            echo "âŒ APK NOT FOUND"
            echo "âŒ ======================================"
            echo "ðŸ“‚ Listing build directories for debugging:"
            echo ""
            echo "--- build/ directory ---"
            ls -R build/ 2>/dev/null || echo "build/ doesn't exist"
            echo ""
            echo "--- android/app/build/outputs/ ---"
            ls -R android/app/build/outputs/ 2>/dev/null || echo "android/app/build/outputs/ doesn't exist"
          fi

      # âœ… ALWAYS RUNS - Upload artifact
      - name: Upload build artifact
        if: always() && steps.find-apk.outputs.apk_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ steps.find-apk.outputs.apk_path }}
          compression-level: 0

      # âœ… ALWAYS RUNS - Build summary
      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸ“Š Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          BUILD_CODE="${{ steps.build-apk.outputs.build_exit_code }}"
          APK_EXISTS="${{ steps.find-apk.outputs.apk_exists }}"
          
          if [ "$APK_EXISTS" = "true" ]; then
            echo "### âœ… BUILD SUCCESSFUL" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Status:** APK Generated Successfully" >> $GITHUB_STEP_SUMMARY
            echo "- **Location:** \`${{ steps.find-apk.outputs.apk_path }}\`" >> $GITHUB_STEP_SUMMARY
            
            if [ -f "${{ steps.find-apk.outputs.apk_path }}" ]; then
              APK_SIZE=$(du -h "${{ steps.find-apk.outputs.apk_path }}" | cut -f1)
              echo "- **Size:** $APK_SIZE" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "- **Build Exit Code:** $BUILD_CODE" >> $GITHUB_STEP_SUMMARY
            
            if [ "$BUILD_CODE" != "0" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "âš ï¸ Note: Build command returned exit code $BUILD_CODE, but APK was still generated successfully." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### âŒ BUILD FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Status:** APK Not Found" >> $GITHUB_STEP_SUMMARY
            echo "- **Build Exit Code:** $BUILD_CODE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the build logs for errors." >> $GITHUB_STEP_SUMMARY
          fi

  release:
    name: Create Custom GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: always() && needs.build.outputs.apk_exists == 'true'
    permissions:
      contents: write
    
    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release
          path: build-output

      - name: List downloaded files
        run: |
          echo "ðŸ“‚ Downloaded files:"
          ls -lah build-output/
          echo ""
          echo "ðŸ” Finding APK in downloaded files..."
          find build-output -type f -name "*.apk"

      - name: Verify and rename APK
        id: process-apk
        run: |
          # Find the APK (it might be in a subdirectory)
          APK_FILE=$(find build-output -name "*.apk" -type f | head -n 1)
          
          if [ -z "$APK_FILE" ]; then
            echo "âŒ ERROR: No APK found in downloaded artifacts!"
            echo "ðŸ“‚ Contents of build-output/:"
            ls -R build-output/
            exit 1
          fi
          
          echo "âœ… Found APK: $APK_FILE"
          
          # Get just the filename
          APK_BASENAME=$(basename "$APK_FILE")
          echo "Original name: $APK_BASENAME"
          
          # Copy to release location with new name
          TARGET_NAME="PneumoAI-${{ env.RELEASE_TAG }}.apk"
          cp "$APK_FILE" "build-output/$TARGET_NAME"
          
          echo "âœ… APK copied to: build-output/$TARGET_NAME"
          ls -lh "build-output/$TARGET_NAME"
          
          # Calculate SHA256
          SHA256=$(sha256sum "build-output/$TARGET_NAME" | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "ðŸ“ APK SHA256: $SHA256"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          target_commitish: ${{ github.sha }}  # âœ… FIX: Use exact commit that triggered this workflow
          body: |
            ${{ env.RELEASE_BODY }}
            
            ## ðŸ“¦ Download
            - **APK:** PneumoAI-${{ env.RELEASE_TAG }}.apk
            - **Size:** $(du -h build-output/PneumoAI-${{ env.RELEASE_TAG }}.apk | cut -f1)
            - **SHA256:** `${{ steps.process-apk.outputs.sha256 }}`
            - **Built with:** Flutter ${{ env.FLUTTER_VERSION }}
            - **Target SDK:** Android 34
            - **Build:** #${{ github.run_number }}
            - **Commit:** ${{ github.sha }}
            
            ## ðŸ”§ Installation
            1. Download the APK file below
            2. Enable "Install from Unknown Sources" on your Android device
            3. Install and enjoy PneumoAI with Arduino integration!
            
            ## ðŸ¤– New Features
            - âœ… Complete Arduino integration
            - âœ… LCD display updates
            - âœ… Physical bot gestures synchronized with app
            - âœ… TTS voice feedback
            - âœ… Fixed Internet Permission Issue
          files: build-output/PneumoAI-${{ env.RELEASE_TAG }}.apk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        if: always()
        run: |
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Release Created Successfully**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Name:** ${{ env.RELEASE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ env.RELEASE_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "- **APK:** PneumoAI-${{ env.RELEASE_TAG }}.apk" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA256:** \`${{ steps.process-apk.outputs.sha256 }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ [Download from Releases](https://github.com/${{ github.repository }}/releases/tag/${{ env.RELEASE_TAG }})" >> $GITHUB_STEP_SUMMARY