name: Flutter Build - Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual run

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo (your local files as-is)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.0'

      # 3️⃣ Get dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Build APK
      - name: Build release APK
        run: flutter build apk --release

      # 5️⃣ Upload the built APK as an artifact (downloadable in Actions tab)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release
          path: build-output

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build-output/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
