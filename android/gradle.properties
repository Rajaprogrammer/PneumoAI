# ==============================================================================
# JVM Memory Settings (CRITICAL for Chaquopy)
# ==============================================================================
org.gradle.jvmargs=-Xmx8192m -Xms512m -XX:MaxMetaspaceSize=2048m -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 --add-opens=java.base/java.lang=ALL-UNNAMED

# ==============================================================================
# Java Home (Use JDK 17, not JDK 20!)
# ==============================================================================
# org.gradle.java.home=H:/Program Files/Java/jdk-20

# ==============================================================================
# Gradle Daemon Settings
# ==============================================================================
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=false
org.gradle.caching=true

# ==============================================================================
# Android Settings
# ==============================================================================
android.useAndroidX=true
android.enableJetifier=false
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false

# ==============================================================================
# Kotlin Version
# ==============================================================================
kotlin.version=1.9.10